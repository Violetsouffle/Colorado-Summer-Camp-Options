<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorado Summer Camp Guide 2026</title>
  <meta name="description" content="Find the perfect summer camp in Colorado. Search, compare, and save your favorites from 1000+ camps.">
  
  <style>
    :root { 
      --cream: #faf8f3;
      --sand: #f5f1e8;
      --brown: #8b7355;
      --brown-dark: #6b5744;
      --brown-light: #a89280;
      --forest: #5a7358;
      --forest-dark: #3d5a3b;
      --mint: #c8e6c9;
      --mint-light: #e8f5e9;
      --gold: #d4af37;
      --gold-light: #f4e5b8;
      
      --text: #3e3632;
      --text-light: #7a7168;
      --border: #d9d1c5;
      --shadow: 0 2px 12px rgba(62, 54, 50, 0.08);
      --shadow-hover: 0 4px 20px rgba(62, 54, 50, 0.12);
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: var(--cream);
      color: var(--text);
      line-height: 1.6;
    }
    
    .hero {
      background: linear-gradient(to bottom, var(--mint-light), var(--sand));
      padding: 48px 24px;
      text-align: center;
      border-bottom: 3px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -10%;
      width: 120%;
      height: 150%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(200, 230, 201, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 146, 128, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      margin: 0 0 12px 0;
      font-size: 42px;
      font-weight: 400;
      color: var(--brown-dark);
      letter-spacing: -0.5px;
    }
    
    .tagline {
      font-size: 18px;
      color: var(--text-light);
      margin: 0 0 24px 0;
      font-style: italic;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
      margin-top: 24px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-num {
      display: block;
      font-size: 32px;
      font-weight: 700;
      color: var(--forest-dark);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    
    .controls {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid var(--border);
    }
    
    .search-section {
      margin-bottom: 32px;
    }
    
    .search-box {
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 16px 24px;
      border-radius: 12px;
      border: 2px solid var(--border);
      outline: none;
      font-size: 16px;
      background: var(--sand);
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
      transition: all 0.2s;
    }
    
    .search-box input:focus {
      border-color: var(--forest);
      background: white;
    }
    
    .search-box input::placeholder {
      color: var(--text-light);
    }
    
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    
    .filter-group {
      background: var(--sand);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .filter-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--brown);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      display: block;
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    .checkbox-option:hover {
      background: rgba(200, 230, 201, 0.2);
    }
    
    .checkbox-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--forest);
    }
    
    .checkbox-option label {
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .range-inputs {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 12px;
      align-items: center;
    }
    
    .range-inputs input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--border);
      text-align: center;
      font-size: 14px;
      font-family: 'Helvetica Neue', sans-serif;
      background: white;
      color: var(--text);
    }
    
    .range-inputs span {
      color: var(--text-light);
      font-size: 14px;
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid var(--border);
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      border: 2px solid var(--border);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Helvetica Neue', sans-serif;
      background: white;
      color: var(--text);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .btn-primary {
      background: var(--forest);
      color: white;
      border-color: var(--forest);
    }
    
    .btn-primary:hover {
      background: var(--forest-dark);
      border-color: var(--forest-dark);
    }
    
    .btn-secondary {
      background: var(--gold-light);
      color: var(--brown-dark);
      border-color: var(--gold);
    }
    
    .view-toggle {
      display: flex;
      gap: 0;
      border: 2px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .view-btn {
      padding: 10px 20px;
      border: none;
      background: white;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Helvetica Neue', sans-serif;
      transition: all 0.2s;
    }
    
    .view-btn:not(:last-child) {
      border-right: 1px solid var(--border);
    }
    
    .view-btn.active {
      background: var(--forest);
      color: white;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .results-info {
      font-size: 18px;
      font-weight: 600;
      color: var(--brown-dark);
    }
    
    .results-meta {
      font-size: 13px;
      color: var(--text-light);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .camp-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--border);
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
    }
    
    .camp-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: var(--forest);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--mint-light), var(--gold-light));
      padding: 20px;
      position: relative;
    }
    
    .favorite-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      border: 2px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    .favorite-btn:hover {
      background: var(--gold-light);
      border-color: var(--gold);
      transform: scale(1.1);
    }
    
    .favorite-btn.active {
      background: var(--gold);
      border-color: var(--gold);
    }
    
    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--brown-dark);
      margin: 0 40px 8px 0;
      line-height: 1.3;
    }
    
    .card-location {
      font-size: 14px;
      color: var(--text-light);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .info-item {
      font-size: 13px;
      color: var(--text-light);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .info-item strong {
      color: var(--text);
      display: block;
      margin-bottom: 2px;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }
    
    .tag {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      font-family: 'Helvetica Neue', sans-serif;
      border: 1px solid;
    }
    
    .tag.overnight {
      background: var(--mint-light);
      border-color: var(--mint);
      color: var(--forest-dark);
    }
    
    .tag.aftercare {
      background: var(--gold-light);
      border-color: var(--gold);
      color: var(--brown-dark);
    }
    
    .tag.scholarship {
      background: var(--sand);
      border-color: var(--brown-light);
      color: var(--brown-dark);
    }
    
    .card-footer {
      padding: 16px 20px;
      background: var(--sand);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border);
    }
    
    .cost {
      font-size: 16px;
      font-weight: 700;
      color: var(--brown-dark);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .reg-link {
      padding: 8px 16px;
      border-radius: 8px;
      background: var(--forest);
      color: white;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      font-family: 'Helvetica Neue', sans-serif;
      transition: all 0.2s;
      border: none;
    }
    
    .reg-link:hover {
      background: var(--forest-dark);
      transform: translateY(-2px);
    }
    
    .reg-link.disabled {
      background: var(--border);
      color: var(--text-light);
      cursor: not-allowed;
    }
    
    .comparison-table {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    .comparison-table table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .comparison-table th {
      background: var(--forest);
      color: white;
      padding: 14px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Helvetica Neue', sans-serif;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .comparison-table td {
      padding: 14px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .comparison-table tr:hover {
      background: var(--sand);
    }
    
    .comparison-table .favorite-cell {
      width: 50px;
      text-align: center;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 32px 0;
    }
    
    .pagination button {
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid var(--border);
      background: white;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Helvetica Neue', sans-serif;
      transition: all 0.2s;
    }
    
    .pagination button:hover:not(:disabled) {
      background: var(--forest);
      color: white;
      border-color: var(--forest);
    }
    
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .pagination span {
      font-size: 14px;
      color: var(--text-light);
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(62, 54, 50, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 3px solid var(--forest);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      padding: 24px;
      background: linear-gradient(135deg, var(--mint-light), var(--gold-light));
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--brown-dark);
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text-light);
      line-height: 1;
      padding: 0;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .share-options {
      display: grid;
      gap: 12px;
    }
    
    .share-btn {
      padding: 16px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: white;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      font-family: 'Helvetica Neue', sans-serif;
      color: var(--text);
    }
    
    .share-btn:hover {
      background: var(--mint-light);
      border-color: var(--forest);
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-light);
    }
    
    .empty-state h3 {
      font-size: 24px;
      color: var(--brown-dark);
      margin: 0 0 12px 0;
      font-weight: 400;
    }
    
    .empty-state p {
      font-size: 16px;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      .filter-grid { grid-template-columns: 1fr; }
      .cards-grid { grid-template-columns: 1fr; }
      .info-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Colorado Summer Camp Guide 2026</h1>
      <p class="tagline">The complete list. Find, compare, and save your perfect camps.</p>
      <div class="stats">
        <div class="stat">
          <span class="stat-num" id="totalCamps">---</span>
          <span class="stat-label">Total Camps</span>
        </div>
        <div class="stat">
          <span class="stat-num" id="favCount">0</span>
          <span class="stat-label">Favorites</span>
        </div>
        <div class="stat">
          <span class="stat-num" id="resultsCount">---</span>
          <span class="stat-label">Showing</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="controls">
      <div class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search by camp name, location, or activity..."
            autocomplete="off"
          />
        </div>
      </div>

      <div class="filter-grid">
        <div class="filter-group">
          <label class="filter-label">Duration</label>
          <div class="filter-options">
            <div class="checkbox-option">
              <input type="checkbox" id="filter-overnight" value="overnight" />
              <label for="filter-overnight">Overnight Camps</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="filter-day" value="day" />
              <label for="filter-day">Day Camps</label>
            </div>
          </div>
        </div>

        <div class="filter-group">
          <label class="filter-label">Setting</label>
          <div class="filter-options">
            <div class="checkbox-option">
              <input type="checkbox" id="filter-indoor" value="indoor" />
              <label for="filter-indoor">Indoor</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="filter-outdoor" value="outdoor" />
              <label for="filter-outdoor">Outdoor</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="filter-both" value="both" />
              <label for="filter-both">Both</label>
            </div>
          </div>
        </div>

        <div class="filter-group">
          <label class="filter-label">Features</label>
          <div class="filter-options">
            <div class="checkbox-option">
              <input type="checkbox" id="filter-aftercare" value="aftercare" />
              <label for="filter-aftercare">Aftercare Available</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="filter-scholarship" value="scholarship" />
              <label for="filter-scholarship">Scholarships Offered</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="filter-cit" value="cit" />
              <label for="filter-cit">CIT Program</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="filter-schoolday" value="schoolday" />
              <label for="filter-schoolday">School Day Off Camps</label>
            </div>
          </div>
        </div>

        <div class="filter-group">
          <label class="filter-label">Age Range</label>
          <div class="range-inputs">
            <input type="number" id="ageMin" placeholder="Min" min="3" max="18" />
            <span>to</span>
            <input type="number" id="ageMax" placeholder="Max" min="3" max="18" />
          </div>
        </div>
      </div>

      <div class="action-bar">
        <div class="btn-group">
          <button class="btn" id="clearFilters">Reset Filters</button>
          <button class="btn btn-secondary" id="showFavorites">My Favorites (<span id="favBtnCount">0</span>)</button>
        </div>
        <div class="btn-group">
          <div class="view-toggle">
            <button class="view-btn active" data-view="cards">Cards</button>
            <button class="view-btn" data-view="table">Compare</button>
          </div>
          <button class="btn btn-primary" id="shareBtn">Share List</button>
        </div>
      </div>
    </div>

    <div class="results-header">
      <div class="results-info" id="resultsText">Loading camps...</div>
      <div class="results-meta">Last updated: <span id="lastUpdated">---</span></div>
    </div>

    <div id="cardsView" class="cards-grid"></div>
    <div id="tableView" class="comparison-table" style="display: none;"></div>
    
    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevPage">Previous</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <div class="modal" id="shareModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Share Your List</h2>
        <button class="close-btn" onclick="closeShareModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="share-options">
          <button class="share-btn" onclick="emailList()">
            <span>ðŸ“§</span> Email myself this list
          </button>
          <button class="share-btn" onclick="copyShareLink()">
            <span>ðŸ”—</span> Copy shareable link
          </button>
          <button class="share-btn" onclick="downloadCSV()">
            <span>ðŸ“¥</span> Download as spreadsheet
          </button>
        </div>
        <div id="shareMessage" style="margin-top: 16px; padding: 12px; border-radius: 8px; background: var(--mint-light); color: var(--forest-dark); font-weight: 600; display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxztC2VToUuV-BX92hZ_TTxZfutOm8QWMCkYswm79ergkCCxq1sDGjxCWv_8UJ8d5WU/exec';
    const RESULTS_PER_PAGE = 50;
    
    let allCamps = [];
    let filteredCamps = [];
    let currentPage = 1;
    let favorites = new Set(JSON.parse(localStorage.getItem('campFavorites') || '[]'));
    let currentView = 'cards';
    let filters = {
      search: '',
      duration: new Set(),
      setting: new Set(),
      features: new Set(),
      ageMin: null,
      ageMax: null,
      favoritesOnly: false
    };

    // Load camps
    async function loadCamps() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        if (!data.success) throw new Error(data.message);
        
        allCamps = data.camps;
        document.getElementById('totalCamps').textContent = allCamps.length.toLocaleString();
        document.getElementById('lastUpdated').textContent = new Date(data.lastUpdated).toLocaleDateString();
        
        applyFilters();
        setupEventListeners();
        
      } catch (error) {
        document.getElementById('cardsView').innerHTML = `
          <div class="empty-state">
            <h3>Unable to load camps</h3>
            <p>${error.message}</p>
            <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
          </div>
        `;
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        filters.search = e.target.value;
        applyFilters();
      });

      document.getElementById('ageMin').addEventListener('input', (e) => {
        filters.ageMin = e.target.value ? parseInt(e.target.value) : null;
        applyFilters();
      });

      document.getElementById('ageMax').addEventListener('input', (e) => {
        filters.ageMax = e.target.value ? parseInt(e.target.value) : null;
        applyFilters();
      });

      // Duration filters
      ['overnight', 'day'].forEach(type => {
        document.getElementById(`filter-${type}`).addEventListener('change', (e) => {
          if (e.target.checked) {
            filters.duration.add(type);
          } else {
            filters.duration.delete(type);
          }
          applyFilters();
        });
      });

      // Setting filters
      ['indoor', 'outdoor', 'both'].forEach(type => {
        document.getElementById(`filter-${type}`).addEventListener('change', (e) => {
          if (e.target.checked) {
            filters.setting.add(type);
          } else {
            filters.setting.delete(type);
          }
          applyFilters();
        });
      });

      // Feature filters
      ['aftercare', 'scholarship', 'cit', 'schoolday'].forEach(type => {
        document.getElementById(`filter-${type}`).addEventListener('change', (e) => {
          if (e.target.checked) {
            filters.features.add(type);
          } else {
            filters.features.delete(type);
          }
          applyFilters();
        });
      });

      document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
      document.getElementById('showFavorites').addEventListener('click', toggleFavoritesView);
      document.getElementById('shareBtn').addEventListener('click', () => {
        document.getElementById('shareModal').classList.add('active');
      });

      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentView = btn.dataset.view;
          renderCurrentView();
        });
      });

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderCurrentView();
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredCamps.length / RESULTS_PER_PAGE);
        if (currentPage < totalPages) {
          currentPage++;
          renderCurrentView();
        }
      });
    }

    // Apply all filters
    function applyFilters() {
      filteredCamps = allCamps.filter(camp => {
        // Search
        if (filters.search) {
          const q = filters.search.toLowerCase();
          if (!camp.campName.toLowerCase().includes(q) &&
              !camp.location.toLowerCase().includes(q) &&
              !(camp.campDescription || '').toLowerCase().includes(q)) {
            return false;
          }
        }
        
        // Age range
        if (filters.ageMin) {
          const minAge = parseInt(camp.ageMin) || 0;
          if (minAge > filters.ageMin) return false;
        }
        if (filters.ageMax) {
          const maxAge = parseInt(camp.ageMax) || 99;
          if (maxAge < filters.ageMax) return false;
        }
        
        // Duration
        if (filters.duration.size > 0) {
          const isOvernight = (camp.duration || '').toLowerCase().includes('overnight');
          if (filters.duration.has('overnight') && !isOvernight) return false;
          if (filters.duration.has('day') && isOvernight) return false;
        }
        
        // Setting
        if (filters.setting.size > 0) {
          const setting = (camp.indoorOutdoor || '').toLowerCase();
          let matches = false;
          if (filters.setting.has('indoor') && setting.includes('indoor')) matches = true;
          if (filters.setting.has('outdoor') && setting.includes('outdoor')) matches = true;
          if (filters.setting.has('both') && setting.includes('both')) matches = true;
          if (!matches) return false;
        }
        
        // Features
        if (filters.features.has('aftercare') && camp.aftercareAvailable !== 'Y') return false;
        if (filters.features.has('scholarship') && camp.scholarshipsOffered !== 'Y') return false;
        if (filters.features.has('cit') && camp.citProgram !== 'Y') return false;
        if (filters.features.has('schoolday') && camp.schoolDayOffCamps !== 'Y') return false;
        
        // Favorites only
        if (filters.favoritesOnly && !favorites.has(camp.campName)) return false;
        
        return true;
      });
      
      currentPage = 1;
      updateStats();
      renderCurrentView();
    }

    // Update stats
    function updateStats() {
      document.getElementById('resultsCount').textContent = filteredCamps.length.toLocaleString();
      document.getElementById('resultsText').textContent = 
        filters.favoritesOnly ? 
        `${filteredCamps.length} favorite camp${filteredCamps.length !== 1 ? 's' : ''}` :
        `${filteredCamps.length} camp${filteredCamps.length !== 1 ? 's' : ''} found`;
    }

    // Render current view
    function renderCurrentView() {
      if (currentView === 'cards') {
        document.getElementById('cardsView').style.display = 'grid';
        document.getElementById('tableView').style.display = 'none';
        renderCards();
      } else {
        document.getElementById('cardsView').style.display = 'none';
        document.getElementById('tableView').style.display = 'block';
        renderTable();
      }
      renderPagination();
    }

    // Render cards
    function renderCards() {
      const container = document.getElementById('cardsView');
      
      if (filteredCamps.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No camps match your filters</h3>
            <p>Try adjusting your search or filter criteria above</p>
          </div>
        `;
        return;
      }
      
      const start = (currentPage - 1) * RESULTS_PER_PAGE;
      const end = start + RESULTS_PER_PAGE;
      const pageCamps = filteredCamps.slice(start, end);
      
      container.innerHTML = pageCamps.map(camp => {
        const isFav = favorites.has(camp.campName);
        const isOvernight = (camp.duration || '').toLowerCase().includes('overnight');
        const hasAftercare = camp.aftercareAvailable === 'Y';
        const hasScholarship = camp.scholarshipsOffered === 'Y';
        const regLink = (camp.registrationLink || '').trim();
        
        return `
          <div class="camp-card">
            <div class="card-header">
              <button class="favorite-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite(event, '${escapeHtml(camp.campName)}')">
                ${isFav ? 'â˜…' : 'â˜†'}
              </button>
              <div class="card-title">${escapeHtml(camp.campName)}</div>
              <div class="card-location">${escapeHtml(camp.location)}</div>
            </div>
            <div class="card-body">
              <div class="info-grid">
                <div class="info-item">
                  <strong>Ages</strong>
                  ${camp.ageMin}-${camp.ageMax}
                </div>
                <div class="info-item">
                  <strong>Dates</strong>
                  ${formatDateRange(camp.startDate2026, camp.endDate2026)}
                </div>
                ${camp.startTime && camp.endTime ? `
                  <div class="info-item">
                    <strong>Hours</strong>
                    ${camp.startTime} - ${camp.endTime}
                  </div>
                ` : ''}
                ${hasAftercare ? `
                  <div class="info-item">
                    <strong>Aftercare</strong>
                    Available
                  </div>
                ` : ''}
              </div>
              <div class="tags">
                <span class="tag overnight">${isOvernight ? 'Overnight' : 'Day Camp'}</span>
                ${hasAftercare ? '<span class="tag aftercare">Aftercare</span>' : ''}
                ${hasScholarship ? '<span class="tag scholarship">Scholarships</span>' : ''}
              </div>
            </div>
            <div class="card-footer">
              <div class="cost">${escapeHtml(camp.costRange || 'Contact for pricing')}</div>
              ${regLink ? 
                `<a href="${regLink}" target="_blank" class="reg-link" onclick="event.stopPropagation()">Register</a>` : 
                '<span class="reg-link disabled">Coming Soon</span>'
              }
            </div>
          </div>
        `;
      }).join('');
    }

    // Render table
    function renderTable() {
      const container = document.getElementById('tableView');
      
      if (filteredCamps.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No camps to compare</h3>
            <p>Adjust your filters to see results</p>
          </div>
        `;
        return;
      }
      
      const start = (currentPage - 1) * RESULTS_PER_PAGE;
      const end = start + RESULTS_PER_PAGE;
      const pageCamps = filteredCamps.slice(start, end);
      
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th class="favorite-cell"></th>
              <th>Camp Name</th>
              <th>Location</th>
              <th>Ages</th>
              <th>Dates</th>
              <th>Hours</th>
              <th>Aftercare</th>
              <th>Cost</th>
              <th>Register</th>
            </tr>
          </thead>
          <tbody>
            ${pageCamps.map(camp => {
              const isFav = favorites.has(camp.campName);
              const regLink = (camp.registrationLink || '').trim();
              
              return `
                <tr>
                  <td class="favorite-cell">
                    <button class="favorite-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite(event, '${escapeHtml(camp.campName)}')">
                      ${isFav ? 'â˜…' : 'â˜†'}
                    </button>
                  </td>
                  <td><strong>${escapeHtml(camp.campName)}</strong></td>
                  <td>${escapeHtml(camp.location)}</td>
                  <td>${camp.ageMin}-${camp.ageMax}</td>
                  <td>${formatDateRange(camp.startDate2026, camp.endDate2026)}</td>
                  <td>${camp.startTime && camp.endTime ? `${camp.startTime}-${camp.endTime}` : 'â€”'}</td>
                  <td>${camp.aftercareAvailable === 'Y' ? 'Yes' : 'â€”'}</td>
                  <td>${escapeHtml(camp.costRange || 'Contact')}</td>
                  <td>${regLink ? 
                    `<a href="${regLink}" target="_blank" class="reg-link" onclick="event.stopPropagation()">Register</a>` : 
                    'â€”'
                  }</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    // Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(filteredCamps.length / RESULTS_PER_PAGE);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }
      
      pagination.style.display = 'flex';
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages;
    }

    // Toggle favorite
    function toggleFavorite(event, campName) {
      event.stopPropagation();
      
      if (favorites.has(campName)) {
        favorites.delete(campName);
      } else {
        favorites.add(campName);
      }
      
      localStorage.setItem('campFavorites', JSON.stringify([...favorites]));
      document.getElementById('favCount').textContent = favorites.size;
      document.getElementById('favBtnCount').textContent = favorites.size;
      
      renderCurrentView();
    }

    // Clear all filters
    function clearAllFilters() {
      filters = {
        search: '',
        duration: new Set(),
        setting: new Set(),
        features: new Set(),
        ageMin: null,
        ageMax: null,
        favoritesOnly: false
      };
      
      document.getElementById('searchInput').value = '';
      document.getElementById('ageMin').value = '';
      document.getElementById('ageMax').value = '';
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      
      applyFilters();
    }

    // Toggle favorites view
    function toggleFavoritesView() {
      filters.favoritesOnly = !filters.favoritesOnly;
      const btn = document.getElementById('showFavorites');
      if (filters.favoritesOnly) {
        btn.classList.add('btn-primary');
        btn.classList.remove('btn-secondary');
      } else {
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-secondary');
      }
      applyFilters();
    }

    // Share functions
    function closeShareModal() {
      document.getElementById('shareModal').classList.remove('active');
    }

    function copyShareLink() {
      const url = window.location.href.split('?')[0];
      navigator.clipboard.writeText(url);
      showShareMessage('Link copied to clipboard!');
    }

    function emailList() {
      const subject = encodeURIComponent('Colorado Summer Camps 2026');
      const body = encodeURIComponent(`Found ${filteredCamps.length} camps!\n\n${filteredCamps.slice(0, 10).map(c => `${c.campName} - ${c.location}`).join('\n')}\n\nView all: ${window.location.href}`);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
      showShareMessage('Opening email...');
    }

    function downloadCSV() {
      const headers = ['Camp Name', 'Location', 'Ages', 'Dates', 'Hours', 'Cost', 'Aftercare', 'Registration'];
      const rows = filteredCamps.map(c => [
        c.campName,
        c.location,
        `${c.ageMin}-${c.ageMax}`,
        `${c.startDate2026} to ${c.endDate2026}`,
        `${c.startTime || ''} - ${c.endTime || ''}`,
        c.costRange,
        c.aftercareAvailable === 'Y' ? 'Yes' : 'No',
        c.registrationLink
      ]);
      
      const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'colorado-camps-2026.csv';
      a.click();
      showShareMessage('Download started!');
    }

    function showShareMessage(msg) {
      const el = document.getElementById('shareMessage');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 3000);
    }

    // Utilities
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function formatDateRange(start, end) {
      if (!start || !end) return 'TBD';
      try {
        const s = new Date(start).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        const e = new Date(end).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        return `${s} - ${e}`;
      } catch (e) {
        return 'TBD';
      }
    }

    // Init
    document.getElementById('favCount').textContent = favorites.size;
    document.getElementById('favBtnCount').textContent = favorites.size;
    loadCamps();
  </script>
</body>
</html>
